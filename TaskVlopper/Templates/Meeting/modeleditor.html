<div>
    <div class="panel-heading">
        <input type="text" placeholder="Title" class="form-control"
               ng-model="model.Title"
               ng-required="true" required autofocus />
    </div>

    <div class="panel-body">
        <div class="form-group">
            <div class="col-xs-12">
                <textarea class="form-control" placeholder="Description" rows="3" ng-model="model.Description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-2 control-label" for="TaskPicker">Task: </label>
            <div class="col-xs-10">
                <select type="number" id="TaskPicker" placeholder="Task" class="form-control"
                        ng-model="model.TaskID" convert-to-number>
                    <option value="null" ng-selected="model.TaskID == null">--- Unbound</option>
                    <option ng-repeat="option in tasks"
                            value="{{option.Task.ID}}"
                            ng-selected="option.Task.ID == model.TaskID">
                        #{{option.Task.ID}} {{option.Task.Name}}
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-6">
                <uib-timepicker ng-model="model.DateAndTime" hour-step="1" minute-step="1" show-meridian="false" style="margin-left: auto; margin-right: auto;"></uib-timepicker>
            </div>
            <div class="col-xs-6">
                <div class="input-group" style="margin-top: 33px;">
                    <input type="text" class="form-control"
                           placeholder="Date"
                           uib-datepicker-popup="{{format}}"
                           ng-model="model.DateAndTime"
                           is-open="status.opened1"
                           max-date="{{ model.DateAndTime }}"
                           datepicker-options="dateOptions"
                           date-disabled="disabled(date, mode)" required />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default"
                                ng-click="open($event, 1)">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
