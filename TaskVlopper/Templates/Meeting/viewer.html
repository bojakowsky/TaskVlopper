<div class="form-horizontal">
    <div class="form-group">
        <h2 class="pull-left">{{meeting.Title}}</h2>

        <button type="button" class="btn btn-primary pull-right" ui-sref="meeting/list({ projectId: currentProjectId, taskId: currentTaskId })">
            <span class="glyphicon glyphicon-plus" style="font-size: smaller;"></span>
        </button>
    </div>
    <div class="form-group">
        <h4 class="pull-left small text-muted">{{meeting.DateAndTime}}</h4>
    </div>
</div>

<div class="well well-lg">
    {{meeting.Description}}
</div>
