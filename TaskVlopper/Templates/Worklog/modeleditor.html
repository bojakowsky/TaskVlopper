<div>
    <div class="panel-body">
        <div class="form-group">
            <label class="col-xs-3 control-label" for="Description">Description: </label>
            <div class="col-xs-9">
                <textarea class="form-control" placeholder="Description" id="Description" rows="3" ng-model="model.Description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label" for="Date">Date: </label>
            <div class="col-xs-9">
                <p class="input-group">
                    <input type="text" class="form-control" id="Date"
                           uib-datepicker-popup="{{format}}"
                           ng-model="model.Date"
                           is-open="status.opened1"
                           datepicker-options="dateOptions"
                           date-disabled="disabled(date, mode)" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default"
                                ng-click="open($event, 1)">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label" for="Hours">Hours: </label>
            <div class="col-xs-9">
                <div class="input-group">
                    <input type="number" id="Hours" placeholder="Hours" class="form-control"
                           min="0"
                           ng-model="model.Hours"
                           ng-required="true" />
                    <span class="input-group-addon">h</span>
                </div>
            </div>
        </div>
    </div>
</div>
