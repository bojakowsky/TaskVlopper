<div>
    <div class="panel-body">
        <div class="pull-right">
            <button class="glyphicon glyphicon-pencil icon-button" title="Edit project" ui-sref="project/edit({ projectId: project.ID })"></button>
            <button class="glyphicon glyphicon-trash icon-button alert-danger" title="Delete project" ui-sref="project/delete({ projectId: project.ID })"></button>
        </div>

        <strong style="font-size: 1.3em">{{project.Name}}</strong>
        <div ng-show="project.Description.length > 0">
            <div class="text-muted" style="margin-top: 5px; font-size: .95em"> {{project.Description}}</div>
        </div>
    </div>

    <!-- TODO: project progress -->
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
            <span class="sr-only">10% Complete</span>
        </div>
    </div>

    <div class="panel-footer">

        <div class="row">
            <div class="col-xs-12">
                <button class="icon-button clear-letter-spacing" title="Tasks" ui-sref="task/list({ projectId: project.ID })" style="margin-right: .8em;">
                    <span class="glyphicon glyphicon-check"></span>
                    <span class="glyphicon-addon">{{project.taskCount}}</span>
                </button>
                <button class="icon-button clear-letter-spacing" title="Meetings" ui-sref="meeting/list({ projectId: project.ID })" style="margin-right: .8em;">
                    <span class="glyphicon glyphicon-blackboard"></span>
                    <span class="glyphicon-addon">{{project.futureMeetingCount}}</span>
                </button>
                <button class="icon-button clear-letter-spacing" title="Users" style="margin-right: .8em;" disabled>
                    <span class="glyphicon glyphicon-user"></span>
                    <span class="glyphicon-addon">1</span>
                </button><!--{{project.boundUsers}}-->
                <span class="icon-button clear-letter-spacing" style="cursor: default; margin-right: .8em" title="Estimated project time">
                    <span class="glyphicon glyphicon-time"></span>
                    <span class="glyphicon-addon">
                        {{project.EstimatedTimeInHours}}h
                    </span>
                </span>
            </div>
        </div>
        <!-- TODO: handle additional data, another fullviewer? -->
        <!--<div class="row">
            <div class="col-sm-6">
                <label class="control-label">Datespan:</label> {{project.StartDate | aspDate | date : 'MM/dd/yyyy' }}-{{project.Deadline | aspDate | date : 'MM/dd/yyyy' }}
            </div>
        </div>-->

    </div>
</div>
