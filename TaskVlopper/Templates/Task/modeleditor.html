<div>
    <!--@Html.TextBoxFor(p => p.Task.ProjectID, new { @class = "form-control", placeholder = "ProjectID" })-->
    <span ng-init="model.ProjectID = currentProjectId"></span>

    <div class="panel-heading">
        <input type="text" placeholder="Name" class="form-control"
               ng-model="model.Name"
               ng-required="true" autofocus />
    </div>

    <div class="panel-body">
        <div class="form-group">
            <div class="col-xs-12">
                <textarea class="form-control" placeholder="Description" rows="3" ng-model="model.Description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-6">
                <p class="input-group">
                    <input type="text" class="form-control"
                           uib-datepicker-popup="{{format}}"
                           ng-model="model.StartDate"
                           is-open="status.opened1"
                           max-date="{{ model.EndDate }}"
                           datepicker-options="dateOptions"
                           date-disabled="disabled(date, mode)" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default"
                                ng-click="open($event, 1)">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </p>
            </div>

            <div class="col-xs-6">
                <p class="input-group date">
                    <input type="text" class="form-control"
                           uib-datepicker-popup="{{format}}"
                           ng-model="model.EndDate"
                           is-open="status.opened2"
                           min-date="{{ model.StartDate }}"
                           datepicker-options="dateOptions"
                           date-disabled="disabled(date, mode)" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default"
                                ng-click="open($event, 2)">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label" for="Status">Status: </label>
            <div class="col-xs-9">
                <select type="number" id="Status" placeholder="Status" class="form-control"
                        ng-model="model.Status" ng-init="(model.Status == undefined) ? model.Status = 0 : return" convert-to-number>
                    <option ng-repeat="option in taskStatus"
                            value="{{$index}}"
                            ng-selected="$index == model.Status">
                        {{option}}
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label" for="ExecutiveUserID">Supervisor: </label>
            <div class="col-xs-9">
                <select type="number" id="ExecutiveUserID" placeholder="Executive user" class="form-control"
                        ng-model="model.ExecutiveUserID">
                    <option ng-repeat="option in users"
                            value="{{option.Email}}"
                            ng-selected="option.Email == model.ExecutiveUserID">
                        {{option.Email}}
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label" for="EstimatedTimeInHours">Estimated time: </label>
            <div class="col-xs-9">
                <div class="input-group">
                    <input type="number" id="EstimatedTimeInHours" placeholder="Estimated time" class="form-control"
                           min="0"
                           ng-model="model.EstimatedTimeInHours"
                           ng-required="true" />
                    <span class="input-group-addon">h</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label" for="Storypoints">Storypoints: </label>
            <div class="col-xs-9">
                <div class="input-group">
                    <input type="number" id="Storypoints" placeholder="Storypoints" class="form-control"
                           min="0"
                           ng-model="model.Storypoints"
                           ng-required="true" />
                    <span class="input-group-addon">pts</span>
                </div>
            </div>
        </div>
    </div>
